name: generate animation

on:
  # Запуск каждые 12 часов
  schedule:
    - cron: "0 */12 * * *" 
  
  # Позволяет запускать вручную
  workflow_dispatch:
  
  # Запуск при push в ветку main
  push:
    branches:
    - main

permissions:
  contents: write # Разрешает запись (push) в репозиторий
  pages: write    # Разрешает публикацию на GitHub Pages (на всякий случай)

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      # Генерация SVG анимации с вкладами
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
          
      # Публикация сгенерированного SVG в ветку 'output'
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
